<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 exemplo01</title>
</head>

<body>
    <h1>DCC138 exemplo01</h1>
    <canvas></canvas>
    <p>por Weslley Nascimento (2021)</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        let p = {
            x: 150,
            vx: 0,
            ax: 0,
            y: 100,
            vy: 0,
            ay: 0,
            cor: "white",
            desenhar: desenharElemento,
            mover: moverElemento
        };

        let e = {
            x: 300,
            vx: 0,
            ax: 0,
            y: 200,
            vy: 0,
            ay: 0,
            cor: "red",
            desenhar: desenharElemento,
            mover: moverElemento
        };

        const K = 180;
        let t0;
        let dt;
        requestAnimationFrame(desenha);

        function desenha(t) {
            t0 = t0 ?? t;
            dt = (t - t0) / 1000;
            // Desenha Fundo
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Controladores
            e.ax = 0.5 * (p.x - e.x) - 0.2 * e.vx;
            e.ay = 0.5 * (p.y - e.y) - 0.2 * e.vy;

            // Atualiza dinamica do estado
            p.mover();
            e.mover();

            //Desenha elementos
            p.desenhar();
            e.desenhar();

            requestAnimationFrame(desenha);
            t0 = t;
        }

        function moverElemento() {
            this.vx = this.vx + this.ax * dt;
            this.x = this.x + this.vx * dt;
            this.vy = this.vy + this.ay * dt;
            this.y = this.y + this.vy * dt;
        }

        function desenharElemento() {
            ctx.fillStyle = this.cor;
            ctx.fillRect(this.x, this.y, 20, 20);
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(event) {
            // Adiciona controle de velocidades
            switch (event.key) {
                case "ArrowUp":
                    p.ay = -K;
                    break;
                case "ArrowDown":
                    p.ay = K;
                    break;
                case "ArrowLeft":
                    p.ax = -K;
                    break;
                case "ArrowRight":
                    p.ax = K;
                    break;
                default:
                    break;
            }
        }

        function teclaSolta(event) {
            // Adiciona controle de velocidades
            switch (event.key) {
                case "ArrowUp":
                    p.ay = 0;
                    break;
                case "ArrowDown":
                    p.ay = 0;
                    break;
                case "ArrowLeft":
                    p.ax = 0;
                    break;
                case "ArrowRight":
                    p.ax = 0;
                    break;
                default:
                    break;
            }
        }
    </script>
</body>

</html>
